{% extends 'base.html' %}
{% block title %}{{ group }}{% endblock title %}
{% block content %}
      <!-- класс py-5 создает отступы сверху и снизу блока -->
      <div class="container py-5">
        <h1>{{ group.title }}</h1>
        <p>
          {{ group.description }}
        </p>
        {% for post in posts %}
          <article>
            {% include './post.html' %}     
          </article>
          {% if not forloop.last %}<hr>{% endif %}
        {% endfor %}
          <!-- под последним постом нет линии -->
      </div>  
{% endblock content %}
